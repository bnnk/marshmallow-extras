language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
  - "3.8-dev"  # 3.8 development branch
  - "nightly"
cache: pip
install:
  - pip install numpy pandas furl marshmallow pyotp requests
  - pip install coverage
script:
  - coverage run -m tests
after_success:
  - bash <(curl -s https://codecov.io/bash)
